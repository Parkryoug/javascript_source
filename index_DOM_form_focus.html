<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일</title>
    <!-- input 요소의 반값 검수 : 로그인 시 아이디나 패스워드를 입력하지 않았을 경우 띄워주는 프로그램을 코딩해 봅니다! -->
     <!-- form 객체 프로퍼티 및 메서드 -->
          <!-- 속성값                 속성 의미 -->
          <!-- value        input, textarea 요소의 value 값을 반환합니다. -->
          <!-- focus()      요소에 포커스를 맞춥니다. -->
    <script>
        window.onload = function(){
            var login = document.login;
            login.onsubmit = function(){
                if(!login.id.value){ // 아이디를 입력하지 않았다면
                    alert('아이디를 입력해 주세요!');
                    login.id.focus(); // 아이디 input 요소로 포커스를 이동시켜줌
                    return false; // 함수를 종료하고 폼 전송을 막아줍니다.
                }
                if(!login.pw.value){
                    alert('비밀번호를 입력해 주세요!');
                    login.pw.focus();
                    return false;
                }
            }
        }        
        
    </script>

</head>

<body>
    <form action="#" name="login" method="post">
        <div>
            <label for="id">아이디</label>
            <input type="text" name="id" id="id">
        </div>

        <div>
            <label for="pw">비밀번호</label>
            <input type="password" name="pw" id="pw">
        </div>
        <div>
            <input type="submit" value="확인">
        </div>
    </form>
    
</body>
</html>
