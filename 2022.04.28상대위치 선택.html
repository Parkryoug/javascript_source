<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title> 
    <head>
    <script>     
        //상대 위치로 요소노드 선택하는 방법
        window.onload = function(){
            var gnb = document.getElementById('nice');
            console.log(gnb.parentNode);
            console.log(gnb.children[0]);
            console.log(gnb.children[0].children[0]);
            gnb.children[0].children[0].style.background = '#0000ff';
            console.log(gnb.children[0].children[0].nextElementSibling); //nextElementSibling 인접해있는 요소 선택
            console.log(gnb.children[0].children[2].previousElementSibling); //previousElementSibling 이전에있는 요소 선택
            //#text 는 gnb.children[0].firstchild와  gnb.children[0].Lastchild,
            //즉 ul 요소의 첫번째 자식과 마지막 자식을 의미하고
            //마크업을 할 때 엔터를 치면 그 부분을 하나의 문자로 처리합니다.
            console.log(gnb.children[0].firstChild); //#text
            console.log(gnb.children[0].lastChild); //#text
            console.log(gnb.children[0].tagName); //ul
            console.log(gnb.children[0].children[0].firstChild.nodeValue); //내용1 ul>li의 첫뻔째 자식의 value값을 보여줘
            //nodeType은 node의 type을 상수로 리턴합니다.
            //nodeType 리턴 상수 = 1 일때, type(타입) = element
            //nodeType 리턴 상수 = 3 일때, type(타입) = text
            console.log(gnb.children[0].nodeType); //1
            console.log(gnb.id); //id값을 보여줘
            console.log(gnb.children[0].children[0].className);
        }
    </script>
   </head>
<body>
   <div> <!-- parentNode-->
   <nav id="nice"> 
       <ul> <!--nav의 자식요소 firstchild : childern[0]-->
           <li class="first">내용1</li> <!--ul의 자식요소 children[0]-->
           <li>내용2</li><!--ul의 자식요소 children[1]-->
           <li>내용3</li><!--ul의 자식요소 children[2] : Lastchild-->
       </ul>
   </nav>
   </div>
</body>
</html>
