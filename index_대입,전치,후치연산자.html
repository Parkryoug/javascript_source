<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    <script>
        // 전치연산자와 우치연산자
        var score3 = 100;
        document.write(score3++ + '<br>');
        document.write(score3++ + '<br>');
        document.write(score3++ + '<br>');
        var score4 = 100;
        document.write(score4-- + '<br>');
        document.write(score4-- + '<br>');
        document.write(score4-- + '<br>');
        

        // = 우변의 값을 좌변에 대입한다
        // += (예시 : num += 7; 는 num = num +7; 과 같은 표현임)
        // -= (예시 : num -= 7; 는 num = num -7; 과 같은 표현임)
        // *= (예시 : num *= 7; 는 num = num *7; 과 같은 표현임)
        // /= (예시 : num /= 7; 는 num = num /7; 과 같은 표현임)
        // %= (예시 : num %= 7; 는 num = num %7; 과 같은 표현임)

        var num = 10;
        num += 10; //num = num +10;
        document.write(num);





    </script>
</head>

</body>
</html>
