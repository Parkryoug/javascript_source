<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title> 
    <head>
    <script>     
        //DOM(Document Object Model, 문서 객체 모델) = HTML 요소(element)의 선택,생성,삭제를 할때 사용한다
        window.onload = function(){
            var list1 = document.querySelector('#box1 > ul > li');
            console.log(list1);
            list1.style.background = '#00ff00';
            var list2 = document.querySelectorAll('#box2 > ul > li');
            console.log(list2);
            list2[0].style.background = '#0000ff';
            list2.item(1).style.background ='#ff0000'; //item()메소드로도 css을 입힐수있다
        }
    </script>
   </head>
<body>
   <h1>HTMl DOM의 구조</h1>
   <h2>node 알아보기</h2>
   <div id="box1">
       <ul>
           <li>내용1</li>
           <li>내용2</li>
           <li>내용3</li>
       </ul>
   </div>
   <div id="box2">
    <ul>
        <li>내용4</li>
        <li>내용5</li>
        <li>내용6</li>
    </ul>
</div>
</body>
</html>
