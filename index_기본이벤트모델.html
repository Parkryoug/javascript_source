<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    
    <script>
        // 이벤트를 연결하는 방식에는 인라인 이벤트 모델, 기본 이벤트 모델, 표준 이벤트 모델이 있으며, 이벤트 앞에 'on'을 붙여 줍니다.

        // 기본 이벤트 모델 : HTML 요소/태그/엘리먼트/element를 취득한 후 이벤트를 '객체의 메서드' 형식(객체,메서드 = function(){...})으로 연결하는 방식임.
        // 주의할 점 : HTML 요소/태그/엘리먼트/element를 취득할때는 순서상 '취득할 요소'가 '요소 취득 명령어' 이전에 있어야 함.

        // 만약에, '취득할 요소'가 '요소 취득 명령어' 이후에 오면, 반드시 load 이벤트를 적용해야 합니다.

        window.onload = function(){
            var bt = document.getElementById('bt'); // 요소 취득 명령어
            /*     bt.onclick = function(){
                console.log('idiot');
            } */
            function view(){
                console.log('view');
            }
            // 기본 이벤트 모델로 다른 함수를 호출할 때는 함수에 ()를 붙이지 않습니다. 만약 ()를 붙이게 되면 웹 페이지가 실행되었을 때 요소를 클릭하지 않아도 이벤트가 한번 실행되게 됩니다. 이것을 이벤트 강제실행이라고 합니다.
            bt.onclick = view;
    }



    </script>
</head>
<body>
    
    <button id="bt">알아서하쇼</button><!-- 취득할 요소 -->
    
        


</body>
</html>
