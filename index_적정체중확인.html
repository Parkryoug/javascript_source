<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        var name = prompt('이름을 입력해 주시기 바랍니다!','예시 : 홍길동');
        var height = prompt('키를 입력해 주시기 바랍니다.','')
        var weight = prompt('고객님의 몸무게를 입력해 주시기 바랍니다.','');
        var normal_w = (height - 100) * 0.9;
        var result = (weight >= normal_w - 5) && (weight <= normal_w + 5);
        if(result){
            document.write(name+' 님은 ' + '적정 체중입니다!');
        }else{
            document.write(name + ' 님은 ' + '적정 체중이 아닙니다!');
        }
        

    </script>


</head>

</html>
