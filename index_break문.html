<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
    // break문 : 코드 실행중 break문을 만나게 되면 현재 실행문을 중지시키고 다음 실행문으로 넘어가게 합니다.
    for(var i = 1; i <= 10; i++){
        document.write(i+'<br>')
        if(i == 6){
            break;
        }
    }








    </script>
</head>
