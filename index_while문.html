<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title> 
    <script>          
      // while문
      var n = 1;  // n값을 초깃값(초기 시작값) = 1부터 시작됨
      var sum = 0;

      while (n < 8){       // n = 1, 2, 3, 4, 5, 6, 7 (1 ~ 7)      
         sum += n; // sum = sum + n;
         document.write(sum + '<br>');
         n++;           
      }      
      document.write('최종적인 n값 =' + n + '<br>');       
      document.write('1부터 8미만까지 총합 = ' + sum + ' 입니다.'); 
      
      
   </script>
</head>
<body>
    
    
</body>
</html>
