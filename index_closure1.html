<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클로저(Closure)</title>
    
    <script>
        // 클로저(Closure) : 일반적으로 함수 내 지역변수는 함수 밖에서 참조할 수 없지만, 클로저는 함수 내 지역 변수를 함수 밖에서도 참조할 수 있게 해줍니다.
        // multiply() 함수의 function(){return n *= n}을 num1 변수로 return 시켜주면 num1 익명함수가 됩니다. 이런 형태가 되면 multiply() 함수에서 연산된 지역변수 n값을 num1() 함수에서 지속적으로 참조할 수 있게 만들어 줍니다.
        
        function add(){
            var n = 0;
            return function(){
                return ++n;
            }
        }
        var increase = add();
        document.write(increase() + '<br>');
        document.write(increase() + '<br>');

    </script>
</head>
<body>
</body>
</html>
