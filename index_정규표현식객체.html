<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체</title>
    
    <script>
        // 정규표현식(RegExp) 객체 : 정해진 문자의 패턴을 만들때 사용함
        // 정규표현식 객체 생성 방법
        // var reg = /Javascript/;
        // var reg = new RegExp('Javascript');
        // test() 메서드 : 정규표현식과 일치하는 문자열이 있으면 true, 없으면 false 반환함

        // var reg = /Javascript/;
        // document.write(reg.test('Javascript')); // true
        // document.write(reg.test('nice')); // false

        // match() 메서드 : 정규표현식과 일치하는 문자열을 배열로 만듭니다. 일치하는 문자열이 없으면 null을 반환함

        // str = 'Java script';
        // document.write(str.match(reg));

        // 정규표현식 객체 플래그 : i = 대소문자 구분 없이 정규표현식과 문자열을 비교합니다.

        var reg1 = /javascript/;
        var reg2 = /javascript/i;
        var str = 'Javascript'
        document.write(reg1.test(str) + '<br>'); // false
        document.write(reg2.test(str) + '<br>'); // true

        // 정규표현식 객체 플래그 : g = 문자열 전체를 정규 표현식과 비교합니다.
        var reg3 = /a/;
        var reg4 = /a/g;
        var str = 'javascript';
        document.write(str.match(reg3) + '<br>'); // a
        document.write(str.match(reg4) + '<br>'); // a, a




    </script>
