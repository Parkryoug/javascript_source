<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title> 
    <script src="js/common.js"></script>
    <script>        
    // 매개변수의 개수가 정해지지 않은 함수
    // 매개변수가 있는 함수의 경우 보통 매개변수 개수가 정해져 있습니다.
    // 그런데, 경우에 따라서는 매개변수의 개수를 정할 수 없는 함수를 만들때도 있습니다.
    // 이런 경우 함수에 전달되는 매개변수값을 저장해주는 arguments 객체를 사용하여 함수를
    // 만들수도 있습니다.

    function showSubject(){
       document.write(arguments[0] + ', ' + arguments[1] + '<br>');
       // arguments.length는 arguments에 저장되어 있는 배열의 개수를 의미합니다.
       document.write(arguments.length); 
    }

    showSubject('html', 'css');

   </script>
</head>

</body>
</html>
