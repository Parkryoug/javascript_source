<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title> 
   <script>     
    // 기본 이벤트 모델 : HTML 요소/태그/엘리먼트/Element를 가져온 후 이벤트를 '객체의 메서드' 형식(객체.메서드 = Function(){...})
    // 으로 연결하는 방식
    
    //주의할점 : HTML 요소/태그/엘리먼트/Element를 가져올때는 순서상 가져올 요소가 요소를 가져오는 명령어보다 먼저있어야함 


</script>
   </head>
<body>
    <!-- 가져올 요소 -->
    <button id="bt">버튼</button>
    <!-- 요소를 가져오는 명령어 -->
    <script>
        var bt = document.getElementById('bt'); //
        bt.onclick = function(){
           alert('ok');
        }
    </script>
    
</body>
</html>
