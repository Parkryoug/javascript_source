<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역변수 지역변수</title>
    
    <script>
        //변수(variable)는 함수(function) 블록 { }을 기준으로 변수의 선언 위치에 따라서 '전역 변수(global variable)'와 '지역 변수(loval variable)'로 나눠집니다.
        //'전역 변수'는 함수 블록 { } 밖이나 안에서 자유롭게 사용 가능하지만,
        //'지역 변수'는 함수 블록 { } 안에서만 사용할 수 있습니다.
        //블록 { } 에 의해서 변수의 범위가 달라지는 것을 변수의 scope라고 합니다.
        var kor = 90; // 전역변수
        function getScore(){
        var kor= 100; // 지역변수(var을 지우면 전역변수가 됨.)
            document.write(kor + '<br>');
        }

        getScore();

        document.write(kor);


    </script>
</head>
<body>
</body>
</html>
