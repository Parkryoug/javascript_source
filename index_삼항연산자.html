<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 리뷰</title> 
    
    <script>    
      // 삼항 연산자의 형식
      // 조건식 ? 실행문 1 : 실행문 2
      // 조건식이 true(참)이면 실행문 1이 실행되고,
      // 조건식이 false(거짓)이면 실행문 2가 실행됨

      var name = prompt('당신의 이름은?', '');
      var height = prompt('당신의 키는 몇입니까?', '0');
      var weight = prompt('당신의 몸무게는 몇입니까?', '0');

      var normal_w = (height - 100) * 0.9;  // 적정 체중
      var result = weight >= normal_w - 5 && weight <= normal_w + 5; // 오차 범위 : ±5
      result = result ? '적정 체중입니다.' : '적정 체중이 아닙니다.';
      document.write(name + "님은 " + result);        
    </script>    
</head>
<body>
    
    
</body>
</html>
