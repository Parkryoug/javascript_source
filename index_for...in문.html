<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for...in문</title>
    
    <script>
        var info ={
            subject : 'javascript',
            credit : 3,
            days : 20,
            amount : 1000
        };

        //for...in 문 : 객체의 속성에 쉽게 접근할 수 있음.
        for(var i in info){ // i는 속성, info[i]는 값이 나온다.
            document.write(i + ' : ' + info[i] + '<br>');
        }





    </script>
</head>
<body>
    
</body>
</html>
