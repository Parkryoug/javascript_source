<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <!-- DOM(Document Object Model, 문서 객체 모음) = HTML 요소(element)의 선택, 생성, 삭제 등을 위해 사용됩니다. -->
    <!--  자바스크립트 활용 요소 삭제 -->
    <style>

    </style>
    <script>
        function createDIV(){
            var obj = document.getElementById('parent');
            var newDIV = document.createElement('div');
            newDIV.innerHTML = '새로 생성된 DIV 입니다.';
            newDIV.setAttribute('id', 'myDiv');
            newDIV.style.backgroundColor = 'yellow';
            newDIV.onclick = function(){
                var p = this.parentElement; // 부모 HTML 태그 요소
                p.removeChild(this); // p 객체 자신을 부모로부터 제거함
            };
            obj.appendChild(newDIV);
        };
    </script>

</head>

<body id="parent">  
    <h3>div 객체를 동적으로 생성, 삽입, 삭제하는 예시 입니다.</h3>
    <hr><!-- 구분선 -->
    <p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다.
        createElement(),appendChild(),removeChild() 메서드를 이용하여 새로운 객체를 생성, 삽입,삭제할 수있습니다.
    </p>
    <a href="javascript:createDIV()">DIV 생성</a>
</body>
</html>
