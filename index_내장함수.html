    //parsing => "구문 분석"을 의미함

    //parseInt() 내장 함수는 구문(문자열 등)을 분석해서 숫자(정수)를 추출해 줌.

    var num4 = '100px'; // '100px' = 숫자와 문자가 혼합된 문자열.
    document.write(parseInt(num4) + '<br>'); // 100(숫자)

    //parseFloat() 내장 함수는 구문(문자열 등)을 분석해서 숫자(실수)를 추출해 줌.
    
    var num5 = '35.2%'; // '35.2%' = 숫자(실수)와 문자가 혼합된 문자열
    document.write(parseFloat(num5) + '<br>'); // 35.2(소수 부분까지 나옴)

// 자바스크립트 코드 변경 함수 : eval() : 문자를 자바스크립트 코드로 변환해주는 함수.
    var str4 = 'var num7 = 10';
    var str5 = 'var num8 = 20';
