<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <!-- DOM(Document Object Model, 문서 객체 모음) = HTML 요소(element)의 선택, 생성, 삭제 등을 위해 사용됩니다. -->
    <style>
        div{
            position: fixed;
            left: 100px;
            top: 10px;
            width: 200px;
            height: 200px;
            background: yellowgreen;
        }
    </style>
    <script>
        // 요소 생성 및 삭제
        function createEle(){
            var bt = document.getElementById('bt');
            function popup(){
                // createElement() : 요소를 생성하는 메서드입니다.
                var div = document.createElement('div');
                var p = document.createElement('p');
                // createTextNode() : 텍스트를 생성하는 메서드입니다.
                var txt = document.createTextNode('자바스크립트');
                // appendChild() : 요소를 부모와 자식의 관계로 만들어주는 메서드입니다. 부모요소.appendChild(자식요소)
                p.appendChild(txt);
                div.appendChild(p);
                document.body.appendChild(div);
            }
            bt.onclick = popup;
        }
        addEventListener('load',createEle);
    </script>

</head>

<body>  
    <button id="bt">요소생성</button>
</body>
</html>
