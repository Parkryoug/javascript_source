<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue문</title>
    <script>
    // continue문 : 특정 조건을 만족했을때 그 해당하는 값만 건너뛰기 할 수 있습니다.
    // 1부터 9까지 수 중에서 3의 배수만 빼고 합산하는 프로그램을 continue문을 이용해서 코딩해 봅니다.

    var sum = 0;
    var num = '3의 배수 ';

    for(var i = 1; i < 10; i++){
        if(i % 3 == 0){
            num += i + ' ';
            //document.write(num + '<br>');
            continue
        }
        sum += i;
        document.write(sum + '<br>');
    }
    document.write(num + '제외 숫자들의 총합 = ' + sum + '입니다.');





    </script>
</head>
<body>
</body>
</html>
