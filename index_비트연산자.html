<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트 연산자</title>
    <script>
     // 비트 연산자 : bit(0, 1로 표현하는 2진수 표현)

    var bit1,bit2,bit3,bit4,bit5,bit6;

    bit1 = 1 & 3; // 10진수 1 = 0001, 10진수 3 = 0011, 1 & 3 = 0001
    document.write(bit1 + '<br>'); // 0001 = 1

    bit2 = 1 | 3; // 10진수 1 = 0001, 10진수 3 = 0011, 1 | 3 = 0011
    document.write(bit2 + '<br>'); // 0011 = 3

    bit3 = ~2;
    document.write(bit3 + '<br>'); // 0010 + 0001(1더하고 부호바꾸기)= -3(-0011)

    bit4 = 1 ^ 3;
    document.write(bit4 + '<br>'); // 0001 ^ 0011 = 0010(다를때 1, 같을때 0) = 2

    bit5 = 1 << 2;
    document.write(bit5 + '<br>'); // (0001을 왼쪽으로 2자리 이동) = 4(0100)
    bit6 = 8 >> 2;
    document.write(bit6 + '<br>'); // (1000을 오른쪽으로 2자리 이동) = 2(0010)




    </script>


</head>
<body>
    
</body>
</html>
