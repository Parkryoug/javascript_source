<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title> 
   <script>     
   
    // 표준 이벤트 모델 = 객체.addEvenListener('이벤트', 함수)의 방식으로 이벤트를 연결합니다

    //'기본 이벤트 모델'은 객체에 동일한 이벤트가 한번만 적용되는 반면에
    //'표준 이벤트 모델'은 여러 번 적용이 가능합니다.
    window.onload = function(){
                        //.getElementById()는 요소,태그의 id가 bt인 애를 변수bt로 설정한다 
        var bt = document.getElementById('bt');
        function view(){
            alert('ok');
        }
        //이벤트에 'on'을 붙이지 않습니다
        bt.addEventListener('click', view);
    };

</script>
   </head>
<body>
    <button id="bt">확인</button>
    
</body>
</html>
