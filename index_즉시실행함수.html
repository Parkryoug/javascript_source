    <script>        
      // 즉시 실행 함수 : 익명 함수 중에서 필요에 따라 일회성으로 사용하는 함수 형식
      // (즉시 실행 함수는 선언과 동시에 함수가 실행되며 함수명이 없기 때문에 재호출 할수 없음)
      // (보통 처음 한번만 실행하는 초기화 코드에 사용됨)
      (function(){
         life();         
      })();
      
      function life(){
         var sum = 10;
         document.write(sum + '<br>');
      }

      var instant = (function(){
         document.write('즉시 실행 함수2');
      })();     
   </script>
