    <title>Javascript</title>
    <script>
        //논리 연산자
        //&& (AND 연산자) : 모두 참(true)일때 참 
        //|| (or 연산자) : 한개만 참이여도 참
       //! (not 연산자) : false값이면 true로 나옴

       var logic1 = (3>2) && (5>3);
       document.write(logic1); //true
    </script>
