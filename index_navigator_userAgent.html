<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history</title>
<script>

    // userAgent = 브라우저의 코드명과 버전을 반환해 줍니다.
    var browser = navigator.userAgent;
    alert(browser);
    
    var browserName = '';
    if(browser.match(/Trident/)){
        browserName = '인터넷 익스플로러';
    }else if(browser.match(/Chrome/)){
        browserName = '크롬';
    }else if(browser.match(/Firefox/)){
        browserName = '파이어폭스';
    }else{
        browserName = '알수 없는 브라우저';
    }

    alert(browserName);



</script>

    </head>

<body>


</body>
</html>
