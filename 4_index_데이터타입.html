<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 타입</title>
    <script>
        // 데이터 타입(Data Type)은 변수에 저장되는 데이터의 유형이며,
        // Primitive(원시) 데이터 타입과 object(객체) 데이터 타입으로 나누어 집니다.
        // number(숫자) 데이터 타입: 정수, 소수점, 지수를 표현합니다
        var num1 = 10;
        console.log(num1); 
        document.write(num1);
        var num2 = 10.5;
        console.log(num2); 
        document.write(num2);

        var num3 = 1e+2 //1e+2(지수 표현)는 1*10의 2승을 의미한다
        var name = '장나라'
        console.log(num3);
        document.write(num3 + name );

        // string(문자) 데이터 : '' 또는 ""으로 표현하며 사바스크립트에서는 보통 ''로 많이 표현함
        var str1 = '하이미디어';
        var str2 = '아카데미';
        console.log(str1);
        document.write(str1 + str2); //하이미디어 아카데미

        //이스케이프 문자 = \n 행을 바꾸는걸 의미함
        var str3 = '하이미디어';
        var str4 = '아카데미';
        document.write(str1 +'<br>' + str2 +'<br>')

        //boolean(논리) 데이터 : true(참)과false(거짓)의 값을 표현합니다.
        var temp1 = ''; /*공란 또는 0일 경우 false 값이 표현된다.*/
        document.write(Boolean(temp1));

        // undefined 데이터는 변수는 선언하였으나 데이터 값을 지정하지 않았을 경우나 객체의 속성 값을 지정하지 않았을 경우에 자동으로 저장되는 값입니다.
        var temp2; 
        console.log(temp2)

        // null 데이터는 undefined와 유사하지만 변수를 빈(empty) 상태로 만들거나, 데이터를 저장하였으나 값이 존재하지 않을 때 null값을 반환한다
        var obj = 10; 
        obj = null;
        console.log(obj);

        // typeof 명령어 : 변수에 저장 되어 있는 데이터의 타입을 알아보려면 typeof 명령을 사용합니다.

        var num5 = 10;
        var str10 = '오늘 하루도 수고 하셨습니다.';
        console.log(typeof num5); //변수에 저장된 데이터의 타입을 말해줌
        console.log(num5) //10
        console.log(typeof str10); //string
        console.log(str10); //오늘 하루도 수고 하셨습니다. 


    </script>
</head>
<body>
    
</body>
</html>
