        //Math.random()의 경우 0 ~ 1사이의 난수값을 반환.

        var luckyNumber = [];
        var num = 0;
        for(var i = 1; i <= 100; i++){
            luckyNumber.push(i); // 1(index 0) ~ 100(index 00)
        }

        num = Math.floor(Math.random()*luckyNumber.length); // 0 ~ 99
        console.log(luckyNumber.toString());
