<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <!-- DOM(Document Object Model, 문서 객체 모음) = HTML 요소(element)의 선택, 생성, 삭제 등을 위해 사용됩니다. -->
    <style>
        div{
            position: fixed;
            left: 100px;
            top: 10px;
            width: 200px;
            height: 200px;
            background: yellowgreen;
        }
    </style>
    <script>
        // 속성의 추가 및 제거
        function createEle(){
            var bt = document.getElementById('bt');
            function popup(){
                var div = document.createElement('div')
                var a = document.createElement('a');
                var txt = document.createTextNode('KBS 한국방송공사');
                a.appendChild(txt);
                // setAttribute() : 요소의 속성을 설정합니다.
                a.setAttribute('href', 'http://www.kbs.co.kr');
                a.setAttribute('target', '_blank');
                a.setAttribute('title', '새창으로 나타남!');
                div.appendChild(a);
                document.body.appendChild(div);
            }
            bt.onclick = popup;
        }  
        addEventListener('load', createEle);

    </script>

</head>

<body>  
    <button id="bt">요소생성</button>
</body>
</html>
