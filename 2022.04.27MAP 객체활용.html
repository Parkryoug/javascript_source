<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map,set 객체</title> 
   <script>     
     //Map 객체는 객체 리터럴를 보완해주는 객체입니다
    //Map 객체(Key, Value 형식으로 데이터를 쌍으로 보관함)
    //Set 객체(Value만 존재함 : 중복 값을 인정하지 않음)

    //변수 sub를 만들어진Map객체의 복사본(인스턴스화)으로 만든다
    var sub = new Map();
    sub.set('html', 1);
    sub.set('css', 2);
    sub.set('javascript', 3);
    sub.set('jQuery', 4);
    // console.log(sub.size + '<br>'); //sub 객체안에있는 속성갯수를 알수있다
    // console.log(sub.get('html') + '<br>'); //sub 객체안에있는 html의 키값을 취득하기 위해 get을 사용한다
    // console.log(sub.has('javascript')); //has는 sub객체속성들 중 has(a)안에 a값이 있는지 없는지 확인한다 있으면 true 없으면 false

    // for(var key of sub.keys()){
    //     console.log(key); //sub 객체의 key값 html,css,... 이걸 한번에 보기
    // }
    // for(var keyvlause of sub.values()){ 
    //     console.log(keyvlause); //sub 객체의 모든 키값을 가져옴
    // }



    var sub2 = new Map([
        ['html', 1],
        ['css', 2],
        ['javascript', 3],
        ['jQuery', 3]
    ]);

    console.log(sub2.size);
    console.log(sub2.get('css'));
    sub2.delete('css');
    console.log(sub2.has('css'));


    

    sub.delete('html'); //'html' 키만 삭제
    console.log(sub.size); //3
    console.log(sub.has('html')); //false

    sub.clear(); //모든 요소를 삭제함
    console.log(sub.size);

    




</script>
   </head>
<body>
    
    
</body>
</html>
