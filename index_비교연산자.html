<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 리뷰</title> 
    
    <script>
       // Boolean(논리) =  true(참), false(거짓)   
       // = 대입
       // == 같다            
       // != 다르다   ! not  != (같지 않다)
       // === 데이터 타입까지 같다
       // !== 데이터 타입까지 같지 않다 (! not)
       var comp1 = ( 5 !== '7');  // 5 == '7' false !때문에 반전(true)
       document.write(comp1 + '<br>'); // true

       var comp2 = ( '3' + '5');  // string형(문자형) 3 , string형(문자형) 5
        document.write(comp2 + '<br>'); // 35

        var comp3 = ( 3 + 5);  // number형(숫자형) 3 , number형(숫자형) 5
        document.write(comp3 + '<br>'); // 8
        
    </script>
</head>
<body>
    
    
</body>
</html>
