<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일</title>
        <!-- 자바스크립트 스타일 형식
        요소.style.속성 = '속성값' -->
        <!-- 자바스크립트 스타일 속성과 CSS 기본 속성의 형식은 같지만
        'border-color'의 경우 자바스크립트 스타일 속성에서는 '-'를 사용할 수 없기에 'borderColor'와 같은 Camel(카멜)표기법을 사용합니다. -->
       <!-- CSS 스타일 형식                          자바스크립트 스타일 형식
            background-color                        backgroundColor
            border-bottom-width                     borderBottomWidth
            margin-top                              marginTop-->
    <style>
    </style>
    <script>
        window.onload = function(){
            var content = document.getElementById('content');
            content.style.width = '200px';
            content.style.height = '200px';
            content.style.border = '4px solid #ff0000';
            // 자바스크립트 스타일 표현 양식
            content.style.textAlign = 'center';
            content.style.lineHeight = '200px';
        }
    </script>

</head>

<body>  
    <div id="content">내용</div>
</body>
</html>
