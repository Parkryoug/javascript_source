<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <!-- DOM(Document Object Model, 문서 객체 모음) = HTML 요소(element)의 선택, 생성, 삭제 등을 위해 사용됩니다. -->
    
    <script>
        window.onload = function(){
            var list1 = document.querySelector('#box1 > ul > li');
            console.log(list1);
            list1.style.background = '#0f0';
            var list2 = document.querySelectorAll('#box2 > ul > li');
            console.log(list2);
            // list2[2].style.background = '#f00';
            list2.item(1).style.background = '#00f';
            
        }


    </script>

</head>

<body>

    <div id="box1">
        <ul>
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
        </ul>
    </div>
    <div id="box2">
        <ul>
            <li>내용4</li>
            <li>내용5</li>
            <li>내용6</li>
        </ul>
    </div>

</body>
</html>
