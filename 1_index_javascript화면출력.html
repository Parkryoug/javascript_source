<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        var num1 = 10; //=는 오른쪽항을 왼쪽항에 대입한다는 기호
        var num2 = 20; //num1, num2 를 변수라고 하고 10은 정수(상수)이다
    </script>
</head>
<body>
    <div class="testDIV_SJH">
        test code insert
    </div>
    <script>
        document.write(num1 + '<br>');
        document.write(num2 + '<br>');
        document.write(num1 + num2);
    </script>
</body>
</html>
