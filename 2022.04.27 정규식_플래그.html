<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title> 
   <script>     
    // 정규표현식(RegExp) 객체 : 정해진 문자의 패턴을 만들때 사용함
    // 정규표현식 객체 생성 방법
    // var reg = /Javascript/;
    // var reg = new RegExp('Javascript');
    // test() 메서드 : 정규표현식과 일치하는 문자열이 있으면 true, 없으면 false 반환함

   // var reg = /Javascript/;
   //  document.write(reg.test('Javascript')); // true
   // document.write(reg.test('nice')); // false

   // match() 메서드 : 정규표현식과 일치하는 문자열을 배열로 만듭니다.
   // 일치하는 문자열이 없으면 null을 반환함
   
   // str = 'Java script';
   // document.write(str.match(reg));

   // 정규표현식 객체 플래그 : i = 대소문자 구분 없이 정규표현식과 문자열을 비교합니다.

   var reg1 = /javascript/;
   var reg2 = /javascript/i;
   var str = 'Javascript';
   document.write(reg1.test(str) + '<br>'); // false
   document.write(reg2.test(str) + '<br>'); // true

   // 정규표현식 객체 플래그 : g = 문자열 전체를 정규표현식과 비교합니다.
   var reg3 = /a/;
   var reg4 = /a/g;
   var str = 'javascript';

   document.write(str.match(reg3) + '<br>'); // a : 1개만 비교 판별함
   document.write(str.match(reg4) + '<br>'); // a, a : 문자열 전체(a : 2개 모두 비교 판별함)

   // 정규표현식 객체 플래그 : m = 여러 행의 문자열을 정규 표현식과 비교합니다.
   var reg5 = /^s/;  // ^s = s로 시작하는 패턴을 의미함
   var reg6 = /^s/m;
   var str2 = 'javascript \nscript';  // \nscript : \n과 script 사이에 공백이 있으면 안됩니다.
//    document.write 는 텍스트가 아닌 실제 HTML 문서로 출력되기 때문에 br 태그는 인식 합니다.
//   하지만, \n은 HTML 에서는 맨 위에서 설명한 바와 같이 인정을 하지 않으며, 공백 1칸으로 대체 됩니다
   document.write(str2 + '<br>');
   // console.log에서는 \n이 줄바꿈으로 인식이 잘 되고 있습니다.
   console.log(str2);
   document.write(str2.match(reg5) + '<br>'); // null
   document.write(str2.match(reg6)); // s


   </script>
   </head>
<body>
    
    
</body>
</html>
