<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    
    <script>
    // ECMAScript 2015(ES6)에서 새로 추가된 class구문 입니다.
    //class는 기존에 사용했던 객체 생성과 상속 구문을 보다 체계적으로 활용한 객체지향 구문입니다.
    //class는 호출 이전에 반드시 정의되어 있어야 합니다.(호이스팅 X)

    class SubjectInfo {
        constructor(subject, credit){ // constructor(생성자)에 매개변수 subject,credit
            this.subject = subject;
            this.credit = credit;
            this.days = [80,120,140];
            this.day = this.days[0];
        }
        printOut(){
            return '과목 : ' + this.subject + ', 학점 : ' + this.credit + ', 수업일 : ' + this.day;
        }
        get lessonTime(){
            return this.day; // this.day = 80
        }
        set lessonTime(num){
            this.day = this.days[num];
        }
    }

    var sub1 = new SubjectInfo('html', 3);
    //document.write(sub1.subject); // html
    // document.write(sub1.printOut()); // 과목 : html, 학점 : 3, 수업일 : 80
    // document.write(sub1.lessonTime); // 80
    /* sub1.lessonTime = 2;
    document.write(sub1.lessonTime); // 0일때는 80, 1일때는 120, 2일때는 140 */

    var sub2 = new SubjectInfo('css', 5);
    // document.write(sub2.credit);
    sub2.lessonTime = 1;
    document.write(sub1.lessonTime);

    </script>
</head>

</html>
