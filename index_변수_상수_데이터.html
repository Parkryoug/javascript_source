<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 상수</title>
    <script>
        // 데이터 타입(Data Type)은 변수에 저장되는 데이터의 유형이며,
        // Primitive(원시) 데이터 타입과 Object(객체) 데이터 타입으로 나누어 집니다.
        // number(숫자) 데이터 타입 : 정수, 소수점, 지수를 표현합니다.
        var num1 = 10;
        console.log(num1); // 10 (정수)
        document.write(num1 + '<br>'); // 10

        var num2 = 10.5;
        console.log(num2); // 10.5(소수)
        document.write(num2 + '<br>'); // 10.5

        var num3 = 1e+2; // 1e+2(지수 표현)는 1*10의 2승을 의미합니다.
        var name = '장나라';
        console.log(num3); // 100
        document.write(num3 + '&nbsp' + name + '<br>'); // &nbsp = 공백, 변수는 숫자와 가능, but 문자열은 NaN(Not a Number)에러 발생
        
        //string(문자) 데이터 : 홀따옴표('')또는 쌍따옴표("")로 표현하며, 자바스크립트에서는 보통 홀따옴표로 많이 표현합니다.
        var str1 = '하이미디어 ';
        var str2 = '아카데미';
        console.log(str1);
        // 이스케이프 문자 = \n [줄(행) 바꿈]을 의미함, \' = '만 나옴
        document.write(str1 + '<br>' + str2 + '<br>'); // 문자열에서 + 기호는 덧붙임을 의미함 : 하이미디어 아카데미
        // alert('안녕 \n반가워요~');
        // boolea(논리) 데이터 : true(참)과 false(거짓)의 값을 표현합니다.
        var temp1 = 0; // (5 > 4) true, 기호를 역방향으로 하면 false
        document.write(temp1 + '<br>');
        document.write(Boolean(temp1)); // 공란 또는 0일 경우 false 값이 표현됨

        //undefined 데이터는 변수는 선언하였으나 데이터 값을 지정하지 않았을 경우나 객체의 속성 값을 지정하지 않았을 경우에 자동으로 저장되는 값입니다.
        var temp2;
        console.log(temp2);

        //null 데이터는 undefined와 유사하지만 변수를 빈(empty) 상태(초기화)로 만들거나, 데이터를 저장하였으나 값이 존재하지 않을 때 null값을 반환합니다.
        var obj = 10; // 변수 obj에 초기값 10을 정의하였음.
        obj = null; // 그 다음에 변수 obj에 null값을 할당하였음.
        console.log(obj);

        //typeof 명령어 : 변수에 저장 되어 있는 데이터의 타입을 알아보려면 typeof 명령을 사용합니다.
        var num5 = 10;
        var str10 = '오늘 하루도 수고 하셨습니다.';
        console.log(typeof num5); // number
        console.log(typeof str10); // string
    </script>
</head>
<body>
    
</body>
</html>
