<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 리뷰</title>
    <script src="js/constants.js"></script>
    <script src="js/letitude.js"></script>
    <script>
        // undefined 데이터 : un = ~ (되지 않은) + defined(정의된) : 정의되지 않은
        // ES5에서는 let과 const를 구분하지 않고, var로 활용을 했습니다.
        // ES6에서는 var을 let과 const를 구분해서 사용합니다. var은 점차 사용을 권장하지 않고있습니다.
        var temp1 = 200; // 초기값 정수 200을 변수 temp1이라는 논리적으로 구분된 메모리에 할당 
        var temp2; // 변수 temp2라는 논리적으로 구분된 메모리를 할당함
        document.write(temp1 + '<br>'); // 200
        document.write(temp2 + '<br>'); // ?

        // null 데이터 = undefined와 유사하지만 변수를 빈(empty) 상태(초기화)로 만들거나, 데이터를 저장하였으나 값이 존재하지 않을 때 null값을 반환합니다.
        var obj = 10;
        obj = null;
        document.write(obj + '<br>'); // null

        var num = 10;
        document.write(num + '<br>'); // 10
        document.write(typeof num + '<br>'); // number

        var str = '장나라';
        document.write(str + '<br>'); // 장나라
        document.write(typeof str); // string(문자열 타입)
 

    </script>
    
</head>
<body>
    
</body>
</html>
