<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title> 
    <style>
        div{
            height: 100px;
            background: blueviolet;
            margin: 20px;
            color : rgb(250, 0, 0);
        }
    </style>
   <script>     
   
   //이벤트 객체 =  앞서 내장 객체처럼 자바스크립트에서 기본적으로 제공해 주는 객체
   //익명 함수의 매개 변수 event가 이벤트 객체를 의미합니다. 
   //변수명을 반드시 'event'로 사용할 필요가 없으며, 보통은 객체 의미로 event를 많이 사용한다

    window.onload = function(){
        var bt = document.getElementById('bt');
        var area = document.getElementById('area');
        bt.onclick = function(event){
            console.log(event.Target); //이벤트 발생시킨 객체 반환함
            console.log(event.type); //이벤트의 이름을 반환함
            console.log(event.clientX); //이벤트가 발생한 x좌표값 (브라우저기준)
            console.log(event.clientY); //이벤트가 발생한 y좌표값 (브라우저기준)
            console.log(event.screenX); //이벤트가 발생한 x좌표값 (모니터 기준)
            console.log(event.screenY); //이벤트가 발생한 y좌표값 (모니터 기준)
     
        };
        area.onmousedown = function(event){
            // bout 마우스 왼쪽(0), 가운데(1), 오른쪽(2) 버튼값을 반환함
            console.log(event.button);
        };
        };

    


</script>
   </head>
<body>
    <button id="bt">확인</button>
    <div id="area">여기에마우스왼쪽, 가운데 오른쪽 버튼 클릭해주세요</div>
</body>
</html>
